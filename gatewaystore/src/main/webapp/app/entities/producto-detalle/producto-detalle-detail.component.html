<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productoDetalle">
            <h2><span jhiTranslate="gatewaystoreApp.productoDetalle.detail.title">Producto Detalle</span> {{ productoDetalle.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaystoreApp.productoDetalle.producto">Producto</span></dt>
                <dd>
                    <span>{{ productoDetalle.producto }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto-detalle', productoDetalle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
